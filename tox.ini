[tox]
envlist = lint, cov, py37, py38
skip_missing_interpreters = True

[testenv]
setenv =
    LANG=en_US.UTF-8
    PYTHONPATH = {toxinidir}
deps =
     -r{toxinidir}/test-requirements.txt
commands =
     pytest pyavreceiver/tests {posargs}

[testenv:lint]
setenv =
    LANG=en_US.UTF-8
    PYTHONPATH = {toxinidir}
deps =
     -r{toxinidir}/test-requirements.txt
commands =
     black pyavreceiver/tests pyavreceiver --check --fast --quiet
     pylint pyavreceiver pyavreceiver/tests
[testenv:cov]
setenv =
    LANG=en_US.UTF-8
    PYTHONPATH = {toxinidir}
deps =
     -r{toxinidir}/test-requirements.txt
commands =
     pytest pyavreceiver/tests --cov {posargs}